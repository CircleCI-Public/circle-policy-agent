test_ban_orbs:
  input:
    orbs:
      security: circleci/security@1.2.3
  decision:
    status: PASS
    enabled_rules:
      - ban_orbs
  cases:
    orb_present:
      input:
        orbs: 
          security: bad@0.0.0
      decision:
        status: SOFT_FAIL
        enabled_rules:
          - ban_orbs
        soft_failures:
          - rule: ban_orbs
            reason: bad orb is not allowed in CircleCI configuration

ban_orbs_version:
  meta:
    require_version: true
  decision:
    status: PASS
    enabled_rules:
      - ban_orbs_version
  cases:
    wrong_version:
      input:
        orbs:
          security: bad@3.2.1
      decision:
        status: PASS
        enabled_rules:
          - ban_orbs_version
    exact_match:
      input:
        orbs: 
          security: bad@1.2.3
      decision:
        status: SOFT_FAIL
        enabled_rules: 
          - ban_orbs_version
        soft_failures:
          - reason: bad@1.2.3 orb is not allowed in CircleCI configuration
            rule: ban_orbs_version
        
